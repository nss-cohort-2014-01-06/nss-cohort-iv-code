<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SuperCalc</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/logic.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4"><div id="answer">0</div></td>
      </tr>
      <tr>
        <td><div id="n7" class="number key">7</div></td>
        <td><div id="n8" class="number key">8</div></td>
        <td><div id="n9" class="number key">9</div></td>
        <td><div id="add" class="operator key">+</div></td>
      </tr>
      <tr>
        <td><div id="n4" class="number key">4</div></td>
        <td><div id="n5" class="number key">5</div></td>
        <td><div id="n6" class="number key">6</div></td>
        <td><div id="sub" class="operator key">-</div></td>
      </tr>
      <tr>
        <td><div id="n1" class="number key">1</div></td>
        <td><div id="n2" class="number key">2</div></td>
        <td><div id="n3" class="number key">3</div></td>
        <td><div id="mul" class="operator key">&#215;</div></td>
      </tr>
      <tr>
        <td><div id="n0" class="number key">0</div></td>
        <td><div id="np" class="number key">.</div></td>
        <td><div id="push" class="key">push</div></td>
        <td><div id="div" class="operator key">&#247;</div></td>
      </tr>
      <tr>
        <td><div id="sum" class="operator key">&#931;</div></td>
        <td><div id="pow" class="operator key">pow</div></td>
        <td><div id="clear" class="key">clr</div></td>
        <td><div id="sign" class="key">&#177;</div></td>
      </tr>
      <tr>
        <td colspan="4"><ul id="queue"></ul></td>
      </tr>
    </table>
    </div>
  </body>
</html>
